<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <!-- Seatch box -->
      <div class="search-box">
        <h1>Weather Forecast</h1>
        <div class="search-bar">
          <input type="text" placeholder="Enter city name" id="city-input" />

          <!-- search icon -->
          <button id="search-btn">
            <img src="./assets/search-icon.svg" alt="search icon" />
          </button>

          <!-- Locations btn -->
          <button id="location-btn" title="Use current location">
            <img src="./assets/location-icon.svg" alt="location icon" />
          </button>
        </div>
      </div>

      <!-- Weather-box -->
      <div class="weather-box clear-sky">
        <div class="weather-info" id="weather-info">
          <div class="location">
            <h2 id="city-name"></h2>
            <p id="date-time">Time</p>
          </div>

          <div class="current-weather">
            <div class="weather-icon">
              <img
                src="https://cdn-icons-png.flaticon.com/512/6974/6974833.png"
                alt="Weather Icon"
                id="weather-icon"
              />
            </div>
            <div class="temperature-container">
              <h1 id="temperature">--</h1>
              <div class="unit-toggle">
                <button id="celsius" class="active">°C</button>
                <span>|</span>
                <button id="fahrenheit">°F</button>
              </div>
            </div>
            <div class="weather-desc">
              <p id="weather-desc">Weather Description</p>
            </div>
          </div>

          <div class="weather-details">
            <div class="details">
              <div class="details-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                </svg>
              </div>
              <div class="details-info">
                <p class="details-label">Feels Like</p>
                <p class="details-value" id="feel-like">5°C</p>
              </div>
            </div>
            <div class="details">
              <div class="details-icon">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2v6m0 0a4 4 0 1 0 0 8 4 4 0 0 0 0-8zm0 12v2"></path>
                </svg>
              </div>
              <div class="details-info">
                <p class="details-label">Humidity</p>
                <p class="details-value" id="humidity">53%</p>
              </div>
            </div>
            <div class="details">
              <div class="details-icon">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path>
                </svg>
              </div>
              <div class="details-info">
                <p class="details-label">Wind Speed</p>
                <p class="details-value" id="wind-speed">5.9 km/h</p>
              </div>
            </div>
          </div>
        </div>

        <!-- error-msg -->
        <div class="error-msg hidden" id="error-msg">
          <p>
            City not found or unable to fetch weather data. Please try again.
          </p>
        </div>

        <!-- loading animations -->
        <div class="loading hidden" id="loading">
          <div class="spinner"></div>
          <p>Fetching weather data...</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
